<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas7 JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <h1 style="text-align: center"><b> Hewan dan suara</b></h1>
    <!-- Accordion -->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <b>Hewan Unggas</b>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <!-- Hewan Unggas -->
            <section id="blog" data-stellar-background-ratio="0.5">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 col-sm-12">
                    <div class="section-title">
                      <h5><b>Suara Hewan Unggas</b></h5>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6">
                    <div class="media blog-thumb">
                      <div class="card ayam" style="width: 18rem">
                        <p style="height: 150px"></p>
                        <audio></audio>
                      </div>
                      <p>Anak Ayam</p>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6">
                    <div class="media blog-thumb">
                      <div class="card angsa" style="width: 18rem">

                      </div>
                      <p>Angsa</p>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6">

                        <audio></audio>
                      </div>
                      <p>Ayam Kalkun</p>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-6">
                    <div class="media blog-thumb">
                      <div class="card merak" style="width: 18rem">
                        <p style="height: 150px"></p>
                        <audio></audio>
                      </div>
                      <p>Burung Merak</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- Acordion 2 -->
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">

    <script src="js/jquery-3.6.1.min.js"></script>
